<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中间固定宽度，两边自适应布局-浮动加负边距</title>
    <style type="text/css">
      .a{
          overflow: hidden;
      }
    .center {
        width: 600px; 
        background: yellow;
    }
    .center,.left,.right { 
        float: left; 
        
    }
    .left,.right { 
        width: 50%; 
        margin-left: -300px; 
    }
      .inner { 
         padding: 50px;
         padding-bottom:99999px;
            margin-bottom: -99999px;
        } 
    .left .inner,.right .inner { 
        margin-left: 300px; background: red;
        }


    </style>
</head>
<body>
    <div class="a">
        <div class="left">
        
            <div class="inner">left</div>
        </div>
        <div class="center">
            <div class="inner">center<br><br></div>
        </div>
        <div class="right">
            <div class="inner">right</div>
        </div>
    </div>
     
</body>
</html>
