<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setTimeout和setInerval淡入淡出效果</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000 "></div>
    <button id="fade-btn">淡出</button>

    <script>
        var fadeBtn = document.getElementById("fade-btn"),
            fadeObj = document.getElementById("fade-obj"),
            flag=true,//标记
            num=1, //初始化透明度
            inter;  
        fadeBtn.onclick = function(){
            fade(); //淡出效果
            fadeBtn.disabled=true;// 关闭按钮
            setTimeout(function(){
                clearInterval(inter);
                fadeBtn.disabled=false;
                flag=!flag; 
                if(flag){
                    fadeBtn.innerHTML="淡出";
                }else{
                    fadeBtn.innerHTML="淡入";
                }
            },1000);

        }

        function fade(){
           inter =setInterval(function(){
                if(flag){
                    num=num-0.1;
                }else{
                    num=num+0.1;
                }
                fadeObj.style.cssText +=";opacity:"+num;
            },100);
        }
        
       
    
    </script>
</body>
</html>
