<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0"  placeholder="第一个数字">
    <input id="second-number" type="number" value="0"  placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="sub()">减</button>
    <button id="times-btn" onclick="mul()">乘</button>
    <button id="divide-btn" onclick="div()">除</button>
    <p id="result">运算结果</p>
    <script>
        var a = document.getElementById("first-number");
        var b = document.getElementById("second-number");
   
     
               
        function add(){
             var a1 =a.value;
            var b1 = b.value;
            // alert(a);
            if(a1 == "" || a1 == null ){       // ""中间不能有空格，要不然无法识别
                // alert(1);
                console.log("数字不能为空");
                return;
            }
            if(b1 == "" || b1 ==null){
                // alert(2);
                console.log("数字不能为空");
                return;
            }
             if(isNaN(a1) || isNaN(b1)){
                    console.log("请输入数字");
                    return;
             }else{
                    var c=parseInt(a1) + parseInt(b1);
                    document.getElementById("result").innerHTML = "运算结果 :"+c;
            }
            
            
            // var c = a+b;
           //  var a1 = a.value;
           // var b1 = b.value;
            //alert(document.getElementById("first-number").value);
           //    alert(a);
            //document.getElementById("result").innerHTML = a+b;
            //document.getElementById("result").value = a+b;
              
        }
        function sub(){
            //  var a = document.getElementById("first-number").value;
            //  var b = document.getElementById("second-number").value;
            var a1 =a.value;
            var b1 = b.value;
            if(a1 == "" || a1 == null ){
                console.log("第一个数字为空");
                return;
            }
            if(b1 =="" || b1 ==null ){
                console.log("第二个数字为空")
                return;
            }
            if (isNaN(a1) || isNaN(b1)){
                console.log("请输入数字");
                return;
            }else{
             var c=parseInt(a1) - parseInt(b1);
             document.getElementById("result").innerHTML = "运算结果 :"+c;
            }
        }
        function mul(){
            //  var a = document.getElementById("first-number").value;
            //  var b = document.getElementById("second-number").value;
            var a1 =a.value;
            var b1 =b.value;
            if(a1 =="" || a1 == null){
                console.log("第一个数字为空");
                return;
            }
            if(b1 =="" || b1 == null){
                console.log("第二个数字为空");
                return;
            }
            if( isNaN(a1) || isNaN(b1) ){
                console.log("请输入数字");
                return;
            }else{
             var c=parseInt(a1) * parseInt(b1);
             document.getElementById("result").innerHTML = "运算结果 :"+c;
            }
        }
        function div(){
            //  var a = document.getElementById("first-number").value;
            //  var b = document.getElementById("second-number").value;
            var a1 =a.value;
            var b1 =b.value;
            if(a1 =="" || a1 == null){
                console.log("第一个数字为空");
                return;
            }
            if(b1 =="" || b1 == null){
                console.log("第二个数字为空");
                return;
            }
            if( isNaN(a1) || isNaN(b1) ){
                console.log("请输入数字");
                return;
            }else{
                if(b1 == "0"){
                    console.log("除数不能为0");
                    return;
                }
                var c=parseInt(a1) / parseInt(b1);
                 document.getElementById("result").innerHTML = "运算结果 :"+c;
            }
            
        }

    </script>
</body>
</html>
