
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>   
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var button = document.querySelectorAll("button");
        var result = document.querySelector("p");
        
        //判断当前选中的输入框输入内容是否为数字
        button[0].onclick = function(){
            if(radioA.checked ){
                if(isNumber(numA.value)){
                    result.innerHTML = "A是数字";
                }
            }
            if(radioB.checked ){
                if(isNumber(numB.value)){
                    result.innerHTML = "B是数字";
                }
            }
        }

        //把 A 四舍五入为 B 个小数位数的数字
        button[1].onclick = function(){
            if(isNumber(numA.value) && isNumber(numB.value)){
               var a = Number(numA.value);
               var c= a.toFixed(numB.value);
               result.innerHTML = "值为"+c;
            }
        }

        //当前选中数字的绝对值
        button[2].onclick = function(){    
            if(radioA.checked){
                if(isNumber(numA.value)){
                  var numAAbs = Math.abs(numA.value)
                   result.innerHTML = "A的绝对值为"+numAAbs;
                }
            }
            if(radioB.checked){
                if(isNumber(numB.value)){
                  var numBAbs = Math.abs(numB.value)
                   result.innerHTML = "B的绝对值为"+numBAbs;
                }
            }
        }

        //对当前选中的数字进行上舍入
        button[3].onclick = function (){
            if(radioA.checked){
                if(isNumber(numA.value)){
                    var numAAbs =Math.ceil(numA.value);
                    result.innerHTML = "A向上舍入的值为"+numAAbs;
                }
            }
            if(radioB.checked){
                if(isNumber(numB.value)){
                    var numBAbs = Math.ceil(numB.value);
                    result.innerHTML= "B向上舍入的值为"+numBAbs;
                }
            }
        }
        
        //对当前选中的数字进行下舍入
        button[4].onclick = function (){
            if(radioA.checked){
                if(isNumber(numA.value)){
                    var numAAbs =Math.floor(numA.value);
                    result.innerHTML = "A向上舍入的值为"+numAAbs;
                }
            }
            if(radioB.checked){
                if(isNumber(numB.value)){
                    var numBAbs = Math.floor(numB.value);
                    result.innerHTML= "B向上舍入的值为"+numBAbs;
                }
            }
        }
        
        //把当前选中的数字四舍五入为最接近的整数
        button[5].onclick = function (){
            if(radioA.checked){
                if(isNumber(numA.value)){
                    var numAAbs =Math.round(numA.value);
                    result.innerHTML = "A四舍五入的值为"+numAAbs;
                }
            }
            if(radioB.checked){
                if(isNumber(numB.value)){
                    var numBAbs = Math.round(numB.value);
                    result.innerHTML= "B四舍五入的值为"+numBAbs;
                }
            }
        }

        //返回 A 和 B 中的最高值
        button[6].onclick = function (){
            
                if(isNumber(numA.value) && isNumber(numB.value)){
                   var max = Math.max(numA.value,numB.value);
                   result.innerHTML= "最大值"+max;
                }
            
        }
        
        //返回 A 和 B 中的最高值
        button[7].onclick = function (){
            
                if(isNumber(numA.value) && isNumber(numB.value)){
                   var min = Math.min(numA.value,numB.value);
                   result.innerHTML= "最小值"+min;
                }
            
        }
        //判断输入的是不是数字
        function isNumber(num){
            if( num.trim()==""){
               console.log("输入错误");
               return false;
            }else {
                    if(isNaN(num)){
                        console.log("输入错误");
                        return false;
                    } 
                    return true;
            }    
          
           

        }
        



    </script>
</body>
</html>
