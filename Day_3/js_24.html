        "right": {

            "right": {

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var id;
      
        function find(obj){
            // console.log(obj.name);
            // if(obj.name ==name){
            //      id=obj.id;
            // }else{
            //     find(obj.left);
            //     find(obj.right);
            // }
        

            if(obj!=null){  // 一定要判断是否为空，否则会报错
                 if(obj.name==name){
                     id=obj.id;
                 }else{
                     find(obj.left);
                     find(obj.right);
                 }
            }
        }
        find(tree);

    console.log(findIdByName("Carl"));


    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var name;
        function find(obj){
            if(obj !=null){  // 一定要判断是否为空，否则会报错
                if(obj.id == id){
                    name=obj.name;
                }else{
                    find(obj.left);
                    find(obj.right);
                }
            }
        }
        find(tree);
        return name;
    }
    console.log(findNameById(6));
    
    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        var name=[];
        function find(obj){
            if(obj !=null){ // 一定要判断是否为空，否则会报错
                name.push(obj.name);
                find(obj.left);
                find(obj.right);
            }
        }
        find(tree)
        return name;
    }
    console.log(getListWithDLR());


    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        var name=[];
        function find(obj){
                if(obj !=null){ // 一定要判断是否为空，否则会报错
                find(obj.left);
                name.push(obj.name);
                find(obj.right);
             }
        }
        find(tree);
        return name;
    }
    console.log(getListWithLDR());


    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        var name=[];
        function find(obj){
            if(obj !=null){
                find(obj.left);
                find(obj.right);
                name.push(obj.name);
            }
        }
        find(tree);
        return name;
    }
    console.log(getListWithLRD());
