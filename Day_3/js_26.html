<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>队头左边</title>
</head>
<body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        
        <script>
        var inBtn = document.getElementById("in-btn"),
            outBtn = document.getElementById("out-btn"),
            fontBtn = document.getElementById("font-btn"),
            emptyBtn = document.getElementById("empty-btn"),
            queueInput = document.getElementById("queue-input"),
            queueCont = document.getElementById("queue-cont");
     
        var queue = ["apple", "pear"];

       //入队    
         inBtn.addEventListener("click",function(){     
              queue.push(queueInput.value);
              console.log(queue);
              queueCont.innerHTML="队列内容："+queue.join("<-");
            });
        
        
        //出队
        outBtn.addEventListener("click",function(){     
              queue.shift();
              console.log(queue);
              queueCont.innerHTML="队列内容："+queue.join("<-");
            });

        //打印队头元素内容
          fontBtn.addEventListener("click",function(){
            console.log(queue[0]);
        });

        //判断队列是否为空
         emptyBtn.addEventListener("click",function(){
            if(queue[0]==null){
                console.log("队列为空");
            }else{
                console.log("队列不为空");
            }        
        });
   

        </script>
</body>
</html>
