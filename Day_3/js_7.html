    <script>

     function getAllListItem() {
        // 返回页面中所有li标签
		var c=document.getElementsByTagName("li");
        return c;
	}

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
		var a = document.getElementById(sectionId);
		var c = a.getElementsByTagName("span");
		for (var i=0;i<c.length;i++){
		    var b = c[i].innerHTML;
			if(b=="HTML"){
				console.log(c[i]);
                return c[i];
			}
		}
	}

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var c =document.getElementById(sectionId);
        var b = c.getElementsByTagName("span");
        for (var i; i<b.length;i++){
            if(b[i].innerHTML == spanCont){
                return b[i];
            }
        }

		
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
		var a=document.getElementById(sectionId);
		var b=a.getElementsByTagName("a");
		for(var i=0;i<b.length;i++){
			if(b[i].getAttribute("class")== "active"){
				console.log(b[i].innerHTML);
                return b[i].innerHTML;
			}
		}
    }
    </script>
