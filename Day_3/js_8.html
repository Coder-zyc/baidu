    <script>

     function getAllListItem() {
        // 返回页面中所有li标签
		var a = document.querySelectorAll("li");
        console.log(a);
        return a;
	}

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var c ="#"+sectionId;
        alert(c);
		var a =document.querySelector(c);
        // console.log(a);
        var b =a.querySelectorAll("span");
        // console.log(b);
        for(var i=0;i<b.length;i++){
            // console.log(b[i].innerHTML);
            if(b[i].innerHTML == "HTML"){
                console.log(b[i]);
                return b[i];
            }
        }
	}

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var a ="#"+sectionId;
        var b = document.querySelector(a);
        var c = b.querySelectorAll("span");
        for(var i =0 ; i<c.length;i++){
            if(c[i].innerHTML == spanCont){
                return c[i];
            }
        }

		
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var a = "#"+sectionId;
		var b = document.querySelector(a);
       var c = b.querySelectorAll("a.active");
        for(var i=0;i<c.length;i++){
            // console.log(c[i].innerHTML);
            return c[i].innerHTML;
        }
    }
    </script>
