<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex--左侧占30%宽度，右侧占70%宽度</title>
    <style type="text/css">
        .context {
            display: flex;
            height: 500px;
        }
        .left {
            flex: 3;
            background: red;
        }
        .right {
            flex: 7;
            
            background:yellow;
        }

    </style>
</head>
<body>
   <div class="context">
       <div class="left"></div>
       <div class="right"></div>
   </div>
     
</body>
</html>
