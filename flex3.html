<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex--右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
    <style type="text/css">
        .context {
            display: flex;
            height: 500px;
            flex-flow: row;
        }
        .left {
            flex: 1;
            background: red;
        }
        .right {
            width: 200px;
            background:yellow;
        }

    </style>
</head>
<body>
   <div class="context">
       <div class="left"></div>
       <div class="right"></div>
   </div>
     
</body>
</html>
