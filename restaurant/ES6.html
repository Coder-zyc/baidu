    <script>
        class Restaurant{
            constructor(obj){
                this.cash = obj.cash;
	    	    this.seats = obj.seats;
		        this.staff = obj.staff;
            }

            //招聘职员
            hire(emplyee){
                this.staff.push(emplyee);
            }

            //解雇职员
            fire(emplyee){
                var index=this.staff.indexOf(emplyee);
                this.staff = this.staff.slice(0,index).concat(this.staff.slice(index+1));
            }
        }
