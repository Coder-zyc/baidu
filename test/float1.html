<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float--左侧占30%宽度，右侧占70%宽度</title>
    <style type="text/css">
        .context {
            height: 500px;
            background:black;
        }
        .left {
            width: 30%;
            height: 500px;
            float: left;
            background: red;
        }
       
        .right {
            width: 70%;
            float: left;
            height: 500px;
            background:yellow;
        }

    </style>
</head>
<body>
   <div class="context">
       <div class="left"></div>
       
       <div class="right"></div>
   </div>
     
</body>
</html>
