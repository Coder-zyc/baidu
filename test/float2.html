<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float--左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
    <style type="text/css">
        .context {
            
            background:black;
            overflow: hidden;
        }

        .left {
            width: 300px;
            
            float: left;
            background: red;
        }
       .right {
           width: 100%;
          
           background:yellow;
            margin-left: 300px;
       }
       .left ,
       .right {
           padding-bottom: 99999px;
           margin-bottom:-99999px;
       }
    </style>
</head>
<body>
   <div class="context">
       <div class="left"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br></div>
       <div class="right">aaaaaaaaaaaaaa<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
   </div>
     
</body>
</html>
